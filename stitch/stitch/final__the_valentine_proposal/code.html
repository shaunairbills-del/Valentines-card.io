<!-- Cinematic Background Elements -->
<div class="fixed inset-0 z-0 overflow-hidden pointer-events-none">
<div class="absolute inset-0 bg-vignette opacity-80"></div>
<!-- Ambient Particles Layer -->
<div class="absolute inset-0">

</div>

<div class="absolute -inset-1 bg-gradient-to-r from-primary to-yellow-600 rounded-full blur opacity-40 group-hover:opacity-100 transition duration-1000 group-hover:duration-200"></div>
<button class="relative px-12 py-6 bg-primary hover:bg-red-600 text-white rounded-full text-xl md:text-2xl font-bold tracking-wide shadow-[0_0_40px_rgba(238,43,75,0.4)] transition-all duration-300 transform hover:scale-105 active:scale-95 flex items-center space-x-4">

</div>
