<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Hero: The 3D Glass Heart</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&amp;family=Playfair+Display:ital,wght@0,400..900;1,400..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee2b4b",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221013",
                        "champagne": "#f7e7ce",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "serif-display": ["Playfair Display", "serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .glass-card {
            background: rgba(34, 16, 19, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(247, 231, 206, 0.1);
        }
        .hero-glow {
            box-shadow: 0 0 50px rgba(238, 43, 75, 0.3);
        }
        .text-glow {
            text-shadow: 0 0 15px rgba(238, 43, 75, 0.5);
        }
        .floating-heart {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(238,43,75,0.4) 0%, rgba(238,43,75,0) 70%);
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-white overflow-hidden">
<!-- Immersive Background Scene -->
<div class="fixed inset-0 z-0 overflow-hidden">
<!-- Celestial Gradient -->
<div class="absolute inset-0 bg-gradient-to-b from-[#3a1a1f] via-[#221013] to-[#12080a]"></div>
<!-- Soft Rose Nebulas -->
<div class="absolute top-1/4 left-1/4 w-[600px] h-[600px] bg-primary/10 rounded-full blur-[120px]"></div>
<div class="absolute bottom-1/4 right-1/4 w-[500px] h-[500px] bg-pink-900/20 rounded-full blur-[100px]"></div>
<!-- Interactive 3D Heart Mockup (Using layered visuals to simulate 3D depth) -->
<div class="absolute inset-0 flex items-center justify-center pointer-events-none">
<div class="relative w-[400px] h-[400px] flex items-center justify-center floating-heart">
<!-- Outer Glass Shell -->
<div class="absolute w-full h-full bg-white/5 rounded-full blur-[2px] border border-white/20 shadow-2xl"></div>
<!-- Core Glow -->
<div class="absolute w-64 h-64 bg-primary/40 rounded-full blur-[60px] animate-pulse"></div>
<!-- The Heart Shape Image Mockup -->
<img alt="3D Glass Heart" class="relative z-10 w-80 h-80 object-contain mix-blend-screen opacity-90 drop-shadow-[0_0_30px_rgba(238,43,75,0.8)]" data-alt="A glowing crystalline translucent glass heart floating in dark space" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBKcp3ZQWkZIA5v0NbUEINgzaBbhv9eMekSgjlwPTjKAmnxcXxdYSisHchFSbZ7aZMY0tPKL9TTExGLa6Mx7dui6jRkcoOKGOGyH6qt7PXnx9_F-B2fF3iWBCMYvFzr2p7B83hac9rR0aV1YED0shzbFa8JkPejGcuZrT4w-SMQtC9kuPqHqEbNPs3zUqvEAewugMz0HHvQXBUnK60q5nt0rk7ylBW1-oUnA5FVoh1l2VqlPNh4Y3wsUaq473IbVLHAlaKj4Os3eecY"/>
<!-- Caustics/Light Reflections -->
<div class="absolute top-10 left-10 w-20 h-20 bg-champagne/20 rounded-full blur-xl"></div>
</div>
</div>
<!-- Ambient Particles -->
<div class="absolute top-20 left-[15%] w-2 h-2 bg-primary/40 rounded-full blur-sm"></div>
<div class="absolute top-1/3 left-1/4 w-1 h-1 bg-white/30 rounded-full"></div>
<div class="absolute bottom-1/3 right-1/3 w-3 h-3 bg-primary/20 rounded-full blur-md"></div>
<div class="absolute top-1/2 right-[10%] w-2 h-2 bg-champagne/30 rounded-full blur-[2px]"></div>
</div>
<!-- UI Overlay Navigation -->
<header class="fixed top-0 left-0 w-full p-8 z-50 flex justify-between items-center">
<div class="flex items-center gap-2 group cursor-pointer">
<div class="w-10 h-10 rounded-full bg-primary/20 flex items-center justify-center border border-primary/30 group-hover:bg-primary/40 transition-all">
<span class="material-icons text-primary text-xl">favorite</span>
</div>
<span class="font-display font-medium tracking-widest text-xs uppercase text-champagne/80">The Archive of Us</span>
</div>
<nav class="flex items-center gap-6">
<button class="glass-card px-4 py-2 rounded-full text-xs font-medium text-champagne/90 hover:bg-white/10 transition-colors border border-champagne/10">
<span class="material-icons text-sm align-middle mr-1">volume_up</span>
                VALENTINE.MP3
            </button>
<button class="w-12 h-12 rounded-full glass-card flex items-center justify-center hover:scale-105 transition-transform">
<span class="material-icons text-champagne/80">menu</span>
</button>
</nav>
</header>
<!-- Main Content -->
<main class="relative z-10 min-h-screen flex flex-col items-center justify-center text-center px-4">
<div class="max-w-4xl space-y-6">
<p class="font-display text-champagne/60 tracking-[0.5em] text-sm uppercase">Our Story. Part One.</p>
<h1 class="font-serif-display text-6xl md:text-8xl leading-tight text-white drop-shadow-2xl">
                From the Moment <br/>
<span class="italic text-primary text-glow">I Found You</span>, <br/>
                Everything Changed ❤️
            </h1>
<div class="pt-8 opacity-0">
<!-- Spacer for layout -->
</div>
</div>
</main>
<!-- Scroll Indicator -->
<footer class="fixed bottom-12 left-0 w-full z-50 flex flex-col items-center">
<div class="group cursor-pointer flex flex-col items-center gap-4">
<span class="font-display text-[10px] tracking-[0.3em] uppercase text-champagne/40 group-hover:text-primary/80 transition-colors">
                Scroll to Begin Our Story
            </span>
<div class="relative flex items-center justify-center">
<!-- Pulse Rings -->
<div class="absolute w-12 h-12 bg-primary/20 rounded-full animate-ping"></div>
<div class="absolute w-12 h-12 border border-primary/40 rounded-full"></div>
<!-- Center Heart Icon -->
<div class="relative w-10 h-10 glass-card rounded-full flex items-center justify-center hero-glow">
<span class="material-icons text-primary text-lg">keyboard_double_arrow_down</span>
</div>
</div>
</div>
</footer>
<!-- Mouse Trail Follower (Visual concept) -->
<div class="pointer-events-none fixed top-0 left-0 w-8 h-8 rounded-full border border-primary/30 blur-[2px] z-[100] transition-transform duration-75 ease-out opacity-50"></div>
<!-- Background Texture -->
<div class="fixed inset-0 z-1 pointer-events-none opacity-20 mix-blend-overlay">
<div class="w-full h-full bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]"></div>
</div>
</body></html>
